<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="./js/main.js" defer></script>

  <title>GitFav</title>
</head>
<body>
  <div id="app">
    <table>
      <header>
        <img src="./assets/logo.svg" alt="Logo do GitFav">
        <div id="search">
          <label class="sr-only">
            Digite o Github username que quer favoritar
          </label>
          <input type="text" placeholder="Digite o Github username que quer favoritar">
          <button>
            <img src="./assets/star.svg" alt="ícone de uma estrela">
            Favoritar
          </button>
        </div>
      </header>

      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </div>
</body>
</html>
